<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Project</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    rel="stylesheet">


<style>
        div#chats{
        min-height: 300px;
    }
    body{
        margin-left: 20px;
        margin-top: 30px;      
        background: url('dark.jpg');
     background-size: 100% 100%;
    }
    .chat-section{
        display:none;
    }
    #noMsgErr{
        display: none;
    }
    h1,h2{
        color: white;
    }

    p,label{
        font-weight: bold;
    }
    .welcome-chat{
        text-align: center;
    }
    .chat-box{
        background-color: lightblue;
    }

</style>
</head>

<body>

    <div class="container-fluid">
        <div id="userRegistration">
            <h2>Register With Name First!</h2>
            
            <div class="row">
                <div class="col-md-11">
                    <div class="well">
                        <p id="socketLive">WebSocket is Not Live! Refresh the page!</p>
                        <label>Enter name:</label>
                        <input type="text" class="form-control" placeholder="Enter name" id="registeredUser" 
                        onkeydown="if(event.keyCode == 13) {$('#regUserSubmitBtn').click();}"/>
                        <br>
                        <button type="button" class="btn btn-default btn-success" id="regUserSubmitBtn"> SUBMIT </button>
                    </div>
                </div>
            </div>

        
        </div>
        <div class="chat-section">
            <h1 class="text-center">Welcome to WebSocket Chat</h1>
            <div class="row">
                <div class="col-md-3 col-md-offset-0" id="onlineUsersSection">
                    <div class="well">
                        <label>Chat Users:</label>
                        <ul id="users"></ul>
                    </div>
                </div>

                <div class="col-md-8 chatDiv">
                    <div id="chats"></div>

                    <div class="well" id="typeMsgSection">
                        <label for="Chats" class="peopleTyping">Type Message: </label>
                    <br/>
                    <input type="text" placeholder="enter message" id="sentMessage" class="form-control"
                    onkeydown="if(event.keyCode == 13) {$('#hitSend').click();}"></input>
                    <br/>
                    
                    <div class="alert alert-danger" id="noMsgErr">
                        <p>Empty Messages can't be sent!</p>
                    </div>
                    <br/>

                    <div class="row">
                        <div class="col-md-10">
                            <button class="btn btn-block btn-primary" id="hitSend">Send</button>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-warning" id="clearChat">Clear Chat</button><br>
                        </div>
                        <div class="col-md-10">
                        <button class="btn btn-warning" id="clearUsers" style="margin:1em">Clear Users</button>
                        </div>
                    </div>

                    </div>
                </div>
            </div>
        </div>
    </div><br>
    
</body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<script src="script.js" type="text/javascript"></script>


</html>
